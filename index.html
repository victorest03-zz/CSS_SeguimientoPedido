<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traking</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>
<body>
    <div class="tracking">
        <div class="tracking__status">
            <div class="tracking__status__img complete">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingInicializado.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>INICIALIZADO</p>
            </div>
        </div>
        <div class="tracking__readline complete active"></div>
        <div class="tracking__status">
            <div class="tracking__status__img active">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingPreparandoPedido.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>PREPARANDO<br/>PEDIDO</p>
            </div>
        </div>
        <div class="tracking__readline"></div>
        <div class="tracking__status">
            <div class="tracking__status__img">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingProductoEnTienda.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>PRODUCTO EN<br/>TIENDA</p>
            </div>
        </div>
        <div class="tracking__readline"></div>
        <div class="tracking__status">
            <div class="tracking__status__img">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingEnProcesoDespacho.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>EN PROCESO DE<br/>DESPACHO</p>
            </div>
        </div>
        <div class="tracking__readline"></div>
        <div class="tracking__status">
            <div class="tracking__status__img">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingEnReparto.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>EN REPARTO</p>
            </div>
        </div>
        <div class="tracking__readline"></div>
        <div class="tracking__status">
            <div class="tracking__status__img">
                <div class="tracking__status__img__contend">
                    <img src="./img/ic_trackingEntregado.png" alt="">
                </div>
            </div>
            <div class="tracking__status__name">
                <p>ENTREGADO</p>
            </div>
        </div>
    </div>
</body>
</html>
